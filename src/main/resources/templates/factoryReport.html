<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>上虞经济技术开发区异味评价体系和监管平台</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.dataTables.min.css" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <script src="/js/My97DatePicker/WdatePicker.js"></script>
  </head>
  <body>
    <div class="row-fluid">
      <div>
        开始时间
        <input
          type="text"
          id="startDate"
          class="Wdate"
          onfocus="WdatePicker({ilang:'zh-cn'})" autocomplete="off"
        />
        结束时间
        <input
          type="text"
          id="endDate"
          class="Wdate"
          onfocus="WdatePicker({lang:'zh-cn'})" autocomplete="off"
        />
        <button
          class="button button-primary button-small"
          onclick="getFactoryReportData()"
        >
          查询
        </button>
      </div>
      <div class="span12" id="summaryFromTo"></div>
      <div class="span12">
        <table id="dataTable" class="display" style="width:100%"></table>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="js/factoryReport.js"></script>
  </body>
</html>
